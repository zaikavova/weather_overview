name: weather_overview
description: Weather overview app based on AirVisual API
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get_it: 7.6.0
  ntp: 2.0.0
  # intl is bounded with flutter_localizations
  intl: 0.18.0
  flutter_bloc: 8.1.3
  freezed: ^2.3.4
  json_serializable: 6.7.0
  json_annotation: 4.8.1
  auto_route: 7.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  dart_code_metrics: 5.7.4
  flutter_lints: 2.0.1
  auto_route_generator: 7.1.1
  build_runner: 2.4.4
  chopper_generator: 6.0.1
  flutter_gen_runner: 5.3.1
  freezed_annotation: 2.2.0
  intl_utils: 2.8.3
  mocktail: 0.3.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Quicksand
      fonts:
        - asset : assets/fonts/Quicksand-Bold.ttf
          weight : 700
        - asset : assets/fonts/Quicksand-SemiBold.ttf
          weight : 600
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset : assets/fonts/Quicksand-Light.ttf
          weight : 300

